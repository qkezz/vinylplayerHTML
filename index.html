<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player">
        <div id="screws">
            <div id="top_left"></div>
            <div id="top_right"></div>
            <div id="bottom_left"></div>
            <div id="bottom_right"></div>
        </div>

        <div id="title">
            <div id="screws">
                <div id="top_left"></div>
                <div id="top_right"></div>
                <div id="bottom_left"></div>
                <div id="bottom_right"></div>
            </div> 

            <div id="track_name">
                <p id="artist">
                    NewJeans
                <p id="name">
                    Cookie
                </p>
                </p>
                <p id="album">
                    NewJeans
                </p>
            </div>

            <div id="slidecontainer">
                <span id="start">0:00</span>
                <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
                <span id="end">3:55</span>
            </div>

            <div id="buttons">
                <div class="btn" id="back"> </div>
                <div class="btn" id="play"> </div>
                <div class="btn" id="next"> </div>
            </div>
        </div>

        <div id="vinyl">
            <div id="label">
                <img src="image.jpg" alt="">
                <div id="just_dot"></div>
            </div>
        </div>
        <div id="tonarm">
            <img src="tonarm.png" alt="">
        </div>
    </div>
</body>
</html>
